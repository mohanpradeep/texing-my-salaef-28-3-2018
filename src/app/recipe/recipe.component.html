<div class="row mt-3">
  <div class="col-12 col-sm-5 col-md-5 col-lg-5"><app-recipe-list (recipeToOutput)="recipList = $event"></app-recipe-list></div>
  <div class="col-12 col-sm-7 col-md-7 col-lg-7">
    <app-recipe-detial *ngIf="recipList; else testing" [recipe]="recipList"></app-recipe-detial>
    <ng-template #testing>
      <p>no recipt detial</p>
    </ng-template>
  </div>
</div>
